{% extends "base.html" %}

{% block main %}
    <h1 class="text-4xl mb-4">Audits</h1>
    <ul>
        {% for p in projects %}
            <li><a href="{{ url_for('audits_redirect', name=p) }}">{{ p }}</a></li>
        {% else %}
            <li>No projects...</li>
        {% endfor %}
    </ul>
{% endblock %}
